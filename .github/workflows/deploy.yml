name: Deploy to Pages Environments

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job 1: Build and Deploy Stage
  build-and-deploy-stage:
    runs-on: ubuntu-latest
    environment:
      name: Stage
      url: ${{ steps.deployment.outputs.page_url }}stage/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js for YAML processing
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install js-yaml for config conversion
        run: npm install -g js-yaml

      - name: Build both environments (Stage active, Production placeholder)
        run: |
          # Create both directories
          mkdir -p _site/stage _site/production

          # Copy content to STAGE (this job owns stage)
          # Exclude api/, node_modules, and build artifacts
          rsync -av --exclude='_site' --exclude='api' --exclude='node_modules' --exclude='.git' ./ _site/stage/

          # Apply stage-specific feature flag config - Convert YAML to JSON for web client
          mkdir -p _site/stage/config
          js-yaml config/features.stage.yml > _site/stage/config/features.json
          cp config/features.stage.yml _site/stage/config/ 2>/dev/null || true

          # Create PRODUCTION placeholder (will be updated by production job)
          # Exclude api/, node_modules, and build artifacts
          rsync -av --exclude='_site' --exclude='api' --exclude='node_modules' --exclude='.git' ./ _site/production/

          # Apply production config to placeholder - Convert YAML to JSON
          mkdir -p _site/production/config
          js-yaml config/features.prod.yml > _site/production/config/features.json
          cp config/features.prod.yml _site/production/config/ 2>/dev/null || true

          # Create/Update landing page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>CI/CD Environments - Mestri AI</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .env-links { list-style: none; padding: 0; }
              .env-links li { margin: 15px 0; }
              .env-links a { display: inline-block; padding: 10px 20px; background: #0366d6; color: white; text-decoration: none; border-radius: 5px; }
              .env-links a:hover { background: #0256b9; }
              .stage { background: #f6a623; }
              .stage:hover { background: #e09412; }
              .production { background: #28a745; }
              .production:hover { background: #218838; }
            </style>
          </head>
          <body>
            <h1>Mestri AI - CI/CD Environments</h1>
            <ul class="env-links">
              <li><a href="./stage/" class="stage">Stage Environment</a></li>
              <li><a href="./production/" class="production">Production Environment</a></li>
            </ul>
            <p style="color: #666; margin-top: 30px;">
              <small>Stage deploys automatically. Production requires approval.</small>
            </p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-stage
          path: '_site'

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-stage

  # Job 2: Build and Deploy Production (after Stage)
  build-and-deploy-production:
    needs: build-and-deploy-stage
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deployment.outputs.page_url }}production/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js for YAML processing
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install js-yaml for config conversion
        run: npm install -g js-yaml

      - name: Build both environments (Production active, Stage preserved)
        run: |
          # Create both directories
          mkdir -p _site/stage _site/production

          # Copy content to STAGE (preserved from previous deployment)
          # Exclude api/, node_modules, and build artifacts
          rsync -av --exclude='_site' --exclude='api' --exclude='node_modules' --exclude='.git' ./ _site/stage/

          # Apply stage config (keep stage working) - Convert YAML to JSON
          mkdir -p _site/stage/config
          js-yaml config/features.stage.yml > _site/stage/config/features.json
          cp config/features.stage.yml _site/stage/config/ 2>/dev/null || true

          # Copy content to PRODUCTION (this job owns production)
          # Exclude api/, node_modules, and build artifacts
          rsync -av --exclude='_site' --exclude='api' --exclude='node_modules' --exclude='.git' ./ _site/production/

          # Apply production-specific feature flag config - Convert YAML to JSON
          mkdir -p _site/production/config
          js-yaml config/features.prod.yml > _site/production/config/features.json
          cp config/features.prod.yml _site/production/config/ 2>/dev/null || true

          # Update landing page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>CI/CD Environments - Mestri AI</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .env-links { list-style: none; padding: 0; }
              .env-links li { margin: 15px 0; }
              .env-links a { display: inline-block; padding: 10px 20px; background: #0366d6; color: white; text-decoration: none; border-radius: 5px; }
              .env-links a:hover { background: #0256b9; }
              .stage { background: #f6a623; }
              .stage:hover { background: #e09412; }
              .production { background: #28a745; }
              .production:hover { background: #218838; }
            </style>
          </head>
          <body>
            <h1>Mestri AI - CI/CD Environments</h1>
            <ul class="env-links">
              <li><a href="./stage/" class="stage">Stage Environment</a></li>
              <li><a href="./production/" class="production">Production Environment</a></li>
            </ul>
            <p style="color: #666; margin-top: 30px;">
              <small>Stage deploys automatically. Production requires approval.</small>
            </p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-production
          path: '_site'

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-production