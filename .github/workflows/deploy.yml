name: Deploy to Pages Environments

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job 1: Build the application artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5
        
      # The 'path: ./' tells the action to package all files in the root folder.
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

  # Job 2: Deploy to Stage Environment
  deploy-stage:
    needs: build
    runs-on: ubuntu-latest
    # Links this job to the 'Stage' environment configured in settings
    environment:
      name: Stage
      url: ${{ steps.deployment.outputs.page_url }} # Outputs the Stage URL
      
    steps:
      - name: Deploy to Pages (Stage)
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 3: Deploy to Production Environment (Requires Manual Approval)
  deploy-production:
    needs: deploy-stage # Ensures Stage deployment is complete first
    runs-on: ubuntu-latest
    # Links this job to the 'Production' environment. Manual approval is inherited
    # from the environment settings configured in Step 2.
    environment:
      name: Production
      url: ${{ steps.deployment.outputs.page_url }} # Outputs the Production URL
      
    steps:
      - name: Deploy to Pages (Production)
        id: deployment
        uses: actions/deploy-pages@v4