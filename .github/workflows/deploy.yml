name: Deploy to Pages Environments

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job 1: Build the application artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      # Build the site with both stage and production directories
      - name: Build site structure
        run: |
          mkdir -p _site/stage _site/production
          # Copy content to stage directory
          cp -r ./* _site/stage/ 2>/dev/null || true
          # Remove the _site directory from stage to avoid recursion
          rm -rf _site/stage/_site

          # Replace stage config with the correct environment config
          cp config/features.stage.json _site/stage/config/features.json 2>/dev/null || true
          # Create landing page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Mestri Test - Environments</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .env-links { list-style: none; padding: 0; }
              .env-links li { margin: 15px 0; }
              .env-links a { display: inline-block; padding: 10px 20px; background: #0366d6; color: white; text-decoration: none; border-radius: 5px; }
              .env-links a:hover { background: #0256b9; }
              .stage { background: #f6a623; }
              .stage:hover { background: #e09412; }
              .production { background: #28a745; }
              .production:hover { background: #218838; }
            </style>
          </head>
          <body>
            <h1>Mestri Test - Deployment Environments</h1>
            <ul class="env-links">
              <li><a href="./stage/" class="stage">Stage Environment</a></li>
              <li><a href="./production/" class="production">Production Environment</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact (Stage only)
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-stage
          path: '_site'

  # Job 2: Deploy to Stage Environment
  deploy-stage:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Stage
      url: ${{ steps.deployment.outputs.page_url }}stage/

    steps:
      - name: Deploy to Pages (Stage)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-stage

  # Job 3: Update production directory and redeploy
  deploy-production:
    needs: deploy-stage
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deployment.outputs.page_url }}production/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      # Rebuild with production content added
      - name: Build with production
        run: |
          mkdir -p _site/stage _site/production
          # Copy content to both directories
          cp -r ./* _site/stage/ 2>/dev/null || true
          cp -r ./* _site/production/ 2>/dev/null || true
          # Remove the _site directory from copies to avoid recursion
          rm -rf _site/stage/_site _site/production/_site

          # Apply environment-specific feature flag configs
          cp config/features.stage.json _site/stage/config/features.json 2>/dev/null || true
          cp config/features.production.json _site/production/config/features.json 2>/dev/null || true
          # Recreate landing page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Mestri Test - Environments</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .env-links { list-style: none; padding: 0; }
              .env-links li { margin: 15px 0; }
              .env-links a { display: inline-block; padding: 10px 20px; background: #0366d6; color: white; text-decoration: none; border-radius: 5px; }
              .env-links a:hover { background: #0256b9; }
              .stage { background: #f6a623; }
              .stage:hover { background: #e09412; }
              .production { background: #28a745; }
              .production:hover { background: #218838; }
            </style>
          </head>
          <body>
            <h1>Mestri Test - Deployment Environments</h1>
            <ul class="env-links">
              <li><a href="./stage/" class="stage">Stage Environment</a></li>
              <li><a href="./production/" class="production">Production Environment</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact (Stage + Production)
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-production
          path: '_site'

      - name: Deploy to Pages (Production)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-production